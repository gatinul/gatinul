<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="../build/bootstrap.css" />
		<link rel="stylesheet" href="../css/main3.css" />
	</head>
	<body>
		<!--Modal-->
		<div class="modal fade" id="Ticmodal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3>井字棋</h3>
					</div>
					<div class="modal-body">
						<p id="question">Choose : X or O</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default">X</button>
						<button class="btn btn-default">O</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<!--棋盘-->
			<div class="square">
				<div class="row">
					<div class="col-md-4" id="top-left"></div>
					<div class="col-md-4" id="top-mid"></div>
					<div class="col-md-4" id="top-right"></div>
				</div>
				<div class="row">
					<div class="col-md-4" id="mid-left"></div>
					<div class="col-md-4" id="mid-mid"></div>
					<div class="col-md-4" id="mid-right"></div>
				</div>
				<div class="row">
					<div class="col-md-4" id="foot-left"></div>
					<div class="col-md-4" id="foot-mid"></div>
					<div class="col-md-4" id="foot-right"></div>
				</div>
			</div>
		</div>
		
		<script src="../build/jquery-1.11.3.js"></script>
		<script src="../build/modal.js"></script>
		<script src="../src/main3.js"></script>
	</body>
</html>
