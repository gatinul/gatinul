<html>

	<body>
		<div></div>
		<script>
		var arr = [16,3,42,52,31,6,84,91,88,113,56,67];

			}
		}
		alert('原生js:'+max);
		//console.warn('原生js:'+max);
		var arr = [16,3,42,52,31,6,84,91,88,113,56,67];
		var obj = _(arr);
		//console.warn('underscore:'+obj.max());
		//document.write('underscore:'+obj.max());
		alert('underscore:'+obj.max())
		</script>
