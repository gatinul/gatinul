<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TodoList</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/avalon.js"></script>
		<script src="js/Todo-ava.js"></script>
	</head>
	<style>

	</style>
	<body>
		<div class="container" ms-controller='todos'><!--js中的id-->
			<div class="row">
				<div class="col-md-5">
					<form  ms-on-submit="add" >
						<label for="">将下面输入的文字插入Todolist中！</label>
						<input type="text" ms-duplex="text" class="form-control" autocomplete="off"/>
					</form>
					<p ms-if = 'todolist.size()>0'>现在有{{todolist.size()}}项todo list：</p>
					<ol>
						<li ms-repeat="todolist">{{el}}&nbsp; <a href="#" class="todoDel" ms-click='$remove'>x</a></li>
						<!--$index 表示当前索引值-->
					</ol>
				</div>
			</div>
		</div>



	</body>
</html>
